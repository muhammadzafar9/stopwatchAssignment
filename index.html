<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<title>Stopwatch</title>
<link rel="stylesheet" href="style.css"> 
</head>
<body>   <!-- head -->

<div class = "container-fluid    mt-4 justify-content-center text-center">
    <h1 class="text-light">STOPWATCH</h1>

    <div class="stopwatch  mt-4  mx-2 text-center">
        <div class="controls mt-4  ">
            <button type="button" id="myBtn"
            onclick="btnDisable()"    class="btn  start mx-2 btn-outline-success ">START</button>
            <button type="button" class="btn  stop mx-2 btn-outline-danger">PAUSE</button>
            <button type="button" class="btn  reset mx-2 btn-outline-warning">RESET</button>
            
        </div>
        

        <div class=" container-fluid   mt-4 justify-content-center   ">
            
            <div>
                
                <!-- <span class="minutes mx-2 " >00</span>
                <button><span class="seconds  mx-2 " >00</span></button>
                <button><span class="seconds  mx-2 " >00</span></button>
                <button><span class="seconds  mx-2 " >00</span></button> -->
                <button type="button" class="btn btn-light mx-3 py-3"><span class="minutes  " >00</span></button>
                <button type="button" class="btn btn-light mx-3 py-3"><span class="seconds   " >00</span></button>

                
                <button type="button" class="btn btn-light mx-3 py-3"><span class="centiseconds  " >00</span></button>
               

                
                
            </div> 
        </div>
    </div>
    

</div>

<footer class="page-footer font-small text-warning">
